<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="first-row">
        <input type="text" name="result" id="result" placeholder="Result" readonly />
        <input type="button" value="C" onclick="result.value=''" id="clear-button" />
      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="showOnDisplay(1)" />
        <input type="button" value="2" onclick="showOnDisplay(2)" />
        <input type="button" value="3" onclick="showOnDisplay(3)" />
        <input type="button" value="+" onclick="showOnDisplay('+')" />
      </div>
      <div class="third-row">
        <input type="button" value="4" onclick="showOnDisplay(4)" />
        <input type="button" value="5" onclick="showOnDisplay(5)" />
        <input type="button" value="6" onclick="showOnDisplay(6)" />
        <input type="button" value="-" onclick="showOnDisplay('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" onclick="showOnDisplay(7)" />
        <input type="button" value="8" onclick="showOnDisplay(8)" />
        <input type="button" value="9" onclick="showOnDisplay(9)" />
        <input type="button" value="x" onclick="showOnDisplay('*')" />
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="showOnDisplay('/')" />
        <input type="button" value="0" onclick="showOnDisplay(0)" />
        <input type="button" value="." onclick="showOnDisplay('.')" />
        <input type="button" value="=" onclick="calculate(result.value)" />
      </div>
    </div>
  </div>
  <script src="index.js">
  </script>
</body>

</html>
